<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সাইন আপ করুন</title>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- DaisyUI and Tailwind CSS  and SweetAlart -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .register-body {
            background-image: url('./assets/bg.png');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="register-body min-h-screen flex justify-center items-center">
    <section class="container mx-auto space-y-5 p-10">
        <img class="w-[130px] pb-5" src="./assets/logo.png" alt="">
        <h3 class="text-white font-bold text-xl pb-7">আপনার অ্যাকাউন্টে লগইন করুন</h3>

        <div>

            <h3 class="text-white font-medium text-base pb-2">মোবাইল নম্বর</h3>
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z" />
                </svg>
                <input id="username-input-login" type="text" class="grow" placeholder="আপনার মোবাইল নম্বর লিখুন" />
            </label>

            <h3 class="text-white font-medium text-base mt-5 pb-2">পাসওয়ার্ড</h3>
            <label class="input input-bordered flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                    class="h-4 w-4 opacity-70">
                    <path fill-rule="evenodd"
                        d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
                        clip-rule="evenodd" />
                </svg>
                <input id="password-input-login" type="password" class="grow" placeholder="পাসওয়ার্ড (≥6 অক্ষর)" />
            </label>
            <button id="login-btn" class="btn btn-primary min-w-full mt-7">লগইন করুন</button>
            <p class="text-center text-white text-lg py-5">একটি অ্যাকাউন্ট নেই? <span
                    class="underline text-primary font-bold"><a href="./index.html">সাইন আপ করুন</a></span></p>
        </div>
    </section>

    <script src="./js/utility.js"></script>
    <script src="./js/registation.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
